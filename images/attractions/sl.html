<!DOCTYPE html>
<html>
<head>
	<title>Slideshow Positioning Example</title>
	<style>
		.slideshow {
			position: relative;
			top: 50px;
			left: 100px;
			width: 300px;
			height: 400px;
			background-color: #ddd;
			overflow: hidden;
		}
		.slideshow img {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			object-fit: cover;
		}
	</style>
</head>
<body>
	<div class="slideshow">
		<img src="krazy-karts.jpg">
		<img src="krazy-buffet.jpg">
		<img src="krazy-arcade.jpg">
	</div>
</body>
</html>
